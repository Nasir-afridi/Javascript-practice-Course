<!DOCTYPE html>
<html lang="en">
<head>
    <title>Buttons</title>
    <style>
        .add-to-cart-button{
           background-color: yellow;
        }
        .buy-now-button{
           background-color: orange;
        }
    </style>
</head>
<body>
    <p>Adults Plain Cotton T-shirts</p>
    <p>Price: $7.99</p>
    <button class="add-to-cart-button">Add to cart</button>
    <button class="buy-now-button">Buy Now</button>
</body>
</html>
