            function convertToFarehient (celsius){
                return ((celsius*9/5)+32);
            }

            function convertToCelsuis (farheint){
                return ((farheint-32)*5/9);
            }
            function convertTemperature(degree,unit){
                if(unit === 'C'){
                    const result = convertToFarehient(degree);
                    return `${result}F`
                }
                else if (unit === 'F'){
                    const result = convertToCelsuis(degree);
                    return `${result}C`;
                }
            }
